{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}
<body class="text-center">    
    <main class="form-signin">
        {{ user.get_username }}
        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="card bg-light mb-30-1 mx-auto " style="max-width: 468px;">
                <div class="card-header-create">{{ form.categories }}</div>
                <div class="card-body-create">
                    <p class="card-text">{{ form.text }}</p>
                    <input type="submit" value='登録'>
                </div>
            </div>
        </form>
        <h1>Hello</h1>
    </main>    
</body>
{% endblock content %}
